<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINBONK | Konsultacijos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&display=swap" rel="stylesheet">
</head>
<body>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Ancizar Sans", sans-serif;
        }
        body{
            background-color: #202020;
        }
        textarea:focus, input:focus{
            outline: none;
        }
        #start{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            flex-direction: column;
            padding-top: 50px;
        }
        #registration{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            flex-direction: column;
             padding-top: 50px;
        }
        h1{
            font-size: 50px;
            color: #F5F5DC;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -o-user-select: none;
            user-select: none;
            cursor: default;
            text-align: center;
        }
        p{
            font-size: 20px;
            color: #F5F5DC;
            margin-top: 50px;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -o-user-select: none;
            user-select: none;
            cursor: default;
            text-align: center;
        }
        button{
            width: 200px;
            height: 50px;
            background-color: #F5F5DC;
            border: none;
            border-radius: 25px;
            font-size: 20px;
            color: #202020;
            margin-top: 50px;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover{
            opacity: 0.8;
        }
        button:active{
            transform: scale(0.95);
        }
        input{
            width: 300px;
            height: 50px;
            font-size: 20px;
            padding: 10px;
            border-radius: 15px;
            border: none;
            margin-top: 10px;
            color: #202020;
        }
        ::placeholder {
            color: #202020;
            opacity: 1;
        }
        ::-ms-input-placeholder {
            color: #202020;
            opacity: 1;
        }
        ::-webkit-input-placeholder{
            color: #202020;
            opacity: 1;
        }
        #trukmesDiv{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #minText{
            margin: 0;
            position: absolute;
            color: #202020;
            font-size: 20px;
            margin-top: -11px;
            margin-left: -200px;
            display: none;
        }
        #trukmeMax{
            color: #F5F5DC;
            width: 105px;
            text-align: right;
            margin-left: 190px;
            margin-top: 2px;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -o-user-select: none;
            user-select: none;
            cursor: default;
        }
        #simbolSk{
            color: #F5F5DC;
            width: 105px;
            text-align: right;
            margin-left: 190px;
            margin-top: 2px;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -o-user-select: none;
            user-select: none;
            cursor: default;
        }
        #simbolSkMax{
            color: red;
            width: 165px;
            text-align: left;
            display: none;
            margin-left: -125px;
            margin-top: -18.5px;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -o-user-select: none;
            user-select: none;
            cursor: default;
        }
        @media only screen and (max-width: 485px){
             #h1skirsnis{
                display: none;
             }
        }
    </style>

    <!-- <div id="start">
        <h1>FINBONK | Konsultacijos</h1>
        <button>Registruotis</button>
    </div> -->
    <div id="registration">
        <h1>FINBONK <span id="h1skirsnis">|</span> Konsultacijos</h1>
        <p>Konsultacijos laikas</p>
        <div>
            <input type="datetime-local" placeholder="įveskite...">
        </div>
        <p>Konsultacijos trukmė</p>
        <div id="trukmesDiv">
            <input id="trukme" type="number" min="1" max="100" pattern="[0-9\.]+" maxlength="2" placeholder="įveskite...">
            <p id="minText">min</p>
            <div id="trukmeMax">max.: 60 min</div>
        </div>
        <p>Konsultacijos priežastis</p>
        <input id="priezastis" type="text" maxlength="30" placeholder="įveskite...">
        <div id="simbolSk">simbolių <span id="simboliuSk">0</span> / 30</div>
        <div id="simbolSkMax">pasiektas simbolių limitas</div>
        <button>Toliau</button>
    </div>
    
    <script src="https://kit.fontawesome.com/a11707644f.js" crossorigin="anonymous"></script>
    <script>
        const $input = document.querySelector("#trukme");
        const leidziamiSimboliai = /[0-9]+/;
        $input.addEventListener("keypress", e => {
            console.log(e);
            if (!leidziamiSimboliai.test(e.key)) {
                e.preventDefault();
            }
        });


        const inputTrukme = document.getElementById('trukme');

        const inputSimboliai = document.getElementById('priezastis');
        const simboliuSkaicius = document.getElementById('simboliuSk');

        inputTrukme.oninput = () => {
            if (inputTrukme.value > 60){
                document.getElementById('minText').style.display = 'block';
                inputTrukme.value = 60;

            }
            else if(inputTrukme.value == ''){
                document.getElementById('minText').style.display = 'none';
            }
            else if(inputTrukme.value == '0'){
                document.getElementById('minText').style.display = 'block';
                inputTrukme.value = '1';
            }
            else{
                document.getElementById('minText').style.display = 'block';
            }
        }

        inputSimboliai.oninput = () => {
            let simboliai = inputSimboliai.value;
            simboliuSkaicius.textContent = simboliai.length;
            if (simboliuSkaicius.textContent == 30){
                document.getElementById('simbolSkMax').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('simbolSkMax').style.display = 'none';
                }, 500);
            }
            else{
                document.getElementById('simbolSkMax').style.display = 'none';
            }
        }
    </script>
</body>
</html>
